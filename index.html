<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFETERIA DE KATHYA</h1>
        <p class="established">Establecido desde 2025</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Capuchino Vainilla</p><p class="price">70</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">50</p>
          </article>
          <article class="item">
            <p class="flavor">Frappuccino </p><p class="price">75</p>
          </article>
          <article class="item">
            <p class="flavor">Avellana</p><p class="price">70</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">70</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Dona</p><p class="price">15</p>
          </article>
          <article class="item">
            <p class="dessert">Pie de queso</p><p class="price">35</p>
          </article>
          <article class="item">
            <p class="dessert">Pie de fresa</p><p class="price">35</p>
          </article>
          <article class="item">
            <p class="dessert">Flan</p><p class="price">40</p>
          </article>
          <article class="item">
            <p class="dessert">Carlota de limon</p><p class="price">40</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.facebook.com" target="_blank">Visita Nuestra Pagina de Facebook</a>
        </p>
        <p class="address">123 Colonia 44</p>
      </footer>
    </div>
  </body>
</html>
